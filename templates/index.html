<!DOCTYPE html>
<html>
<head>
    <title>Text Summarizer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Text Summarizer</h2>
        <form method="post" action="/summarize">
            <textarea name="text" placeholder="Enter long text to summarize...">{{ text if text else '' }}</textarea>
            <button type="submit">Summarize</button>
        </form>
        {% if summary %}
            <h3>Summary:</h3>
            <p>{{ summary }}</p>
        {% endif %}
    </div>
</body>
</html>
